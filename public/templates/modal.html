    <section id="product" class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ftco-animate">

                                    <a href="#" class="img-prod">

                                    </a>

                                    <div class="text py-3 px-3">

                                        <div class="d-flex">

                                                </p>
                                            </div>
                                        </div>
                                        <p class="bottom-area d-flex px-3">
                                            <a href="#" class="add-to-cart text-center py-2 mr-1" data-toggle="modal" data-target="#addToCartModal"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
                                            <button type="button" class="buy-now text-center py-2" data-toggle="modal" data-target="#addToCartModal">Cart<span><i class="ion-ios-cart ml-1"></i></span></button>

                                        </p>
                                    </div>

                            <!-- Modal untuk form tambah jumlah produk -->
                            <div class="modal fade" id="addToCartModal" tabindex="-1" role="dialog" aria-labelledby="addToCartModalLabel" aria-hidden="true">

                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="addToCartModalLabel">Add to Cart</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Form untuk tambah jumlah produk -->
                                            <form action="" method="post">
                                                <div class="form-group">
                                                    <label for="quantity">Quantity:</label>
                                                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
                                                </div>
                                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
